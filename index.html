<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Venda o seu carro</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h3>Cadaste o seu veículo para vende-lo mais rapido</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda o seu carro hoje mesmo</h1>
                <p>
                    Descreva as características e marque os opcionais que ele possui
                </p>
                <form>
                    <div class="box-input">
                        <label for="title">Título do anúncio <span class="requerid-field">*</span></label>
                        <input type="text" name="title" id="title" class="block"
                            placeholder="um título para anunciar o seu carro" minlength="1" maxlength="30" required />
                    </div>
                    <div class="box-input">
                        <label for="price">Preço <span class="requerid-field">*</span></label>
                        <input type="number" name="price" id="price" class="block" placeholder="Defina o preço"
                            required />
                    </div>
                    <div class="box-input">
                        <label for="description">Descrição <span class="requerid-field">*</span></label>
                        <textarea name="description" id="description" class="block"
                        placeholder="Coloque aqui detalhes do seu veículo, por exemplo: se ele tem algum arranhão."></textarea>
                    </div>
                    <div class="box-input">
                        <label for="brand">Marca <span class="requerid-field">*</span></label>
                        <input type="text" name="brand" id="brand" class="block"
                            placeholder="Informe a marca do seu veículo" required />
                    </div>
                    <div class="box-input">
                        <label for="model">Modelo <span class="requerid-field">*</span></label>
                        <input type="text" name="model" id="model" class="block"
                            placeholder="Informe o modelo do seu veículo" required />
                    </div>
                    <div class="box-input">
                        <label for="mileage">Quilometragem <span class="requerid-field">*</span></label>
                        <input type="number" name="mileage" id="mileage" class="block"
                            placeholder="Informe a quilometragem do seu veículo" required />
                    </div>
                    <div class="box-input">
                        <label for="purchase-date">Data de compra <span class="requerid-field">*</span></label>
                        <input type="date" name="purchase-date" id="purchase-date" class="block" />
                    </div>
                    <div class="box-input">
                       <p>Tipo de câmbio: <span class="requerid-field">*</span></p>
                       <input type="radio" id="manual" name="gear">
                       <label for="manual">Manual</label>
                       <input type="radio" id="auto" name="gear">
                       <label for="auto">Automático</label>
                    </div>
                    <div class="optional-box">
                        <p>Opcionais: </p>
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="airdbag" name="optional[]" value="airbag">
                                <label for="airbag">Airbag</label>
                            </li>
                            <li>
                                <input type="checkbox" id="alarm" name="optional[]" value="alarm">
                                <label for="alarm">Alarme</label>
                            </li>
                            <li>
                                <input type="checkbox" id="ac" name="optional[]" value="ac">
                                <label for="ac">Ar Condicionado</label>
                            </li>
                            <li>
                                <input type="checkbox" id="reverse-camera" name="optional[]" value="reverse-camera">
                                <label for="reverse-camera">Câmera de Ré</label>
                            </li>

                        </ul>
                     </div>
                     <div class="optional-box">
                        
                        <ul class="optional-list">
                            <li>
                                <input type="checkbox" id="lane-assist" name="optional[]" value="lane-assist">
                                <label for="lane-assist">Assistente de Pista</label>
                            </li>
                            <li>
                                <input type="checkbox" id="keyless" name="optional[]" value="keyless">
                                <label for="keyless">Partida Keyless</label>
                            </li>
                            <li>
                                <input type="checkbox" id="smartphone" name="optional[]" value="smartphone">
                                <label for="smartphone">Integração com Celular</label>
                            </li>
                            <li>
                                <input type="checkbox" id="leather-seat" name="optional[]" value="leather-seat">
                                <label for="leather-seat">Banco de Couro</label>
                            </li>

                        </ul>
                     </div>
                     <div class="box-input">
                        <p>Fotos do Carro: <span class="requerid-field">*</span></p>
                        <input type="file" multiple accept="image/png image/jpg" id="images" name="images" required>
                     </div>
                    <input type="submit" value="Enviar" class="btn-submit">
                </form>
            </div>
        </div>
    </div>

</body>

</html>
